services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
    - ./environment
    restart: always
    read_only: true
    ports:
    - "3000:3000"
    depends_on:
    - database
    - cache
  database: 
    image: timescale/timescaledb-ha:pg16
    env_file:
    - ./environment
    volumes:
    - postgres-data:/var/lib/postgresql/data
    restart: always
  cache:
    image: redis:7-alpine
    restart: always
    read_only: true
    command: [redis-server, --save, '60', '1']
    volumes:
    - redis-data:/data
volumes:
  postgres-data: {}
  redis-data: {}